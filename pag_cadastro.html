<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="cadastro.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    
    <div class="page">
        <form method="POST" class="formLogin" action="video.html" name="fmrcad">
            <h1>Entrar</h1>
            <p>Preencha os campos abaixo para assistir ao v√≠deo</p>
            <label for="nome">Seu Nome</label>
            <input type="nome" placeholder="Digite seu Nome" autofocus="true" name="usuario" />

            <label for="password">Senha</label>
            <input type="password" id="senha" placeholder="Digite a senha" name="senha"/>

            <input type="submit" onclick="logar(); return false" id="validar" value="Entrar" class="btn" name="btncad"/>
        </form>
    </div>
    
    <script>

        function logar(){
            var senha = document.getElementById('senha').value;
            if (senha == "jesus"){
                location.href = "video.html";
            }else {
                alert('Senha incorreta') ;
            }

        }

    </script>


</body>
</html>
